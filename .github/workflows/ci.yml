name: Run Mobile Automation
#on: [push, pull_request]
on:
   workflow_dispatch:
    inputs:
      platform:
        description: 'select where to run'
        required: true
        default: 'github'
        type: choice
        options:
        - github
      artifacts:
        description: 'Artifact reporting'
        required: false
        type: boolean
    push:
      branches:
      - main

jobs:
  setup-build-test:
    strategy:
        matrix:
          api-level: [27]
    env:
      CI: true
      ANDROID_AVD: emulator
      APPIUM_TEST_SERVER_PORT: 4723
      APPIUM_TEST_SERVER_HOST: 127.0.0.1
      _FORCE_LOGS: 1
    runs-on: macos-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Setup Appium Server
          run: |
            chmod +x ./RunAppiumServer.sh
            ./RunAppiumServer.sh
            nohup appium server \
              --port=$APPIUM_TEST_SERVER_PORT \
              --address=$APPIUM_TEST_SERVER_HOST \
        - name: Install and Setup Emulator
          uses: reactivecircus/android-emulator-runner@v2
          with:
            api-level: ${{ matrix.api-level }}
            force-avd-creation: false
            emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
            disable-animations: false
            script: echo "Generated AVD snapshot for caching"
        - name: Install Dependencies and Run Automation Test
          uses: reactivecircus/android-emulator-runner@v2
          with:
            api-level: ${{ matrix.api-level }}
            force-avd-creation: false
            emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
            disable-animations: true
            script: |
              npm install
              npm run test