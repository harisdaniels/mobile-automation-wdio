name: Run Mobile Automation
#on: [push, pull_request]
on:
   workflow_dispatch:
    inputs:
      platform:
        description: 'select where to run'
        required: true
        default: 'github'
        type: choice
        options:
        - github
      artifacts:
        description: 'Artifact reporting'
        required: false
        type: boolean
    push:
      branches:
      - main
    env:
      CI: true
      ANDROID_AVD: emulator
      APPIUM_TEST_SERVER_PORT: 4723
      APPIUM_TEST_SERVER_HOST: 0.0.0.0
      _FORCE_LOGS: 1

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [25] 
        target: [default]
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Setup emulator
          uses: reactivecircus/android-emulator-runner@v1
          with:
            api-level: ${{ matrix.api-level }}
            target: ${{ matrix.target }}
            arch: x86_64
            profile: Nexus 6
        - name: Install Dependencies and Appium Server
          run: |
            npm install
            chmod +x ./RunAppiumServer.sh
        - name: Run Automation
          run: npx wdio
          continue-on-error: false